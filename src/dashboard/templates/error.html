{% extends "base.html" %}

{% block title %}Error{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-red-50 border border-red-200 rounded-lg p-8 text-center">
        <div class="text-red-600 text-6xl mb-4">⚠️</div>
        <h1 class="text-2xl font-bold text-red-900 mb-2">
            Error {{ error_code }}
        </h1>
        <p class="text-red-800 mb-6">
            {{ error_message }}
        </p>
        <div class="space-x-4">
            <a href="/dashboard" class="inline-block bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded-md transition duration-150">
                Go to Dashboard
            </a>
            <a href="javascript:history.back()" class="inline-block bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-6 rounded-md transition duration-150">
                Go Back
            </a>
        </div>
    </div>
</div>
{% endblock %}
